<!DOCTYPE html>
<html lang="fr">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-tofit=
	no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">

<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="index.js"></script>

<title>Bordmer - Book</title>
</head>
<body>
	<header> </header>

	<div class=container-fluid>
		<div class="row mt-3">
			<div class="col-10 offset-1 " id="hotel"></div>
		</div>
		<div class="row">
			<div class="col-10 offset-1" id="stars"></div>
		</div>
		<div class="row mt-3">
			<div class="col-10 offset-1">
				<h3>Create a new reservation</h3>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-10 offset-1">
				<form name="createReserveForm" id="createReservForm" action="reservation" method="post">

					<div class="row mt-3">
						<div class="col-10 offset-2">
							<h4>Clients</h4>
						</div>
					</div>

					<div class="form-group row mt-2">
						<div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 text-right">
							<label class="control-label" for="clientSelect">Select a Client</label>
						</div>
						<div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-12">
							<div class="form-select">
								<select class="form-control" id="clientSelect">
								</select>
							</div>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-10 offset-2">
								<h4>Available rooms</h4>
						</div>
					</div>
					<div class="row mt-3">
					<div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 text-right"></div>
					<div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-12">
						<div class="form-checkbox">
							<ul id="chkboxLi">
							<div class="form-check pl-0" id="options">
							</div>
						<small class="form-text text-danger" id="unchecked" style="display:none">Choose a room</small>
							</ul>
						</div>
					</div>
					</div>

					<div class="row mt-3">

						<div class="col-3 offset-1 text-right">
							<label class="control-label" for="formCtrlDate">Check-in date</label>
						</div>
						<div class="col-5">
							<input type="date" class="form-control" name="dateDebut" id="formDateDebut" onchange="dateIn()">
						<small class="form-text text-danger" id="dateCIn" style="display:none">Choose a valid date</small>
						</div>

					</div>

					<div class="row mt-3">
						<div class="col-3 offset-1 text-right">
							<label class="control-label" for="formCtrlDate">Check-out date</label>
						</div>
						<div class="col-5">
							<input type="date" class="form-control" name="dateFin" id="formDateFin" onchange="dateOut()">
							<small class="form-text text-danger" id="dateCOut" style="display:none">Choose a valid date</small>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col-10 offset-1">
							<button type="submit" class="btn btn-primary float-right" name="reserve"
								onclick="formSubmit()" value="submit" id="reserveBtn">Book</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
